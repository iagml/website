{% assign post = include.post %}
{% assign author = include.author %}
<div>
  <a class="link-dark" href="{{ site.baseurl }}{{ post.url }}">
    <h5>{{ post.title }}</h5>
  </a>
  <div class="row">
    <div class="col-8">
      <spam class="text-90">
        <i class="far fa-user"></i> <a class="link-dark" href="/authors/{{ post.author }}">{{ author.display_name }}</a>
      </spam>
    </div>
    <div class="col-4 text-right">
      <span class="pr-2 small">
        <i class="far fa-calendar-alt"></i> {{ post.date | date_to_string }}
      </span>
    </div>
  </div>
  <hr>
</div>
