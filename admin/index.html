<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    function getFilename(path) {
      if (!path) {
        return ''
      }

      const file = path.split('/').pop()
      const filename = file.slice(0, file.lastIndexOf('.'))
      console.log('Filename: ', filename, file)
      return filename
    }

    CMS.registerEditorComponent({
      // Internal id of the component
      id: "jupyter_notebook",
      // Visible label
      label: "Jupyter Notebook",
      // Fields the user need to fill out when adding an instance of the component
      fields: [{ name: 'id', label: 'Filename', widget: 'file' }],
      // Pattern to identify a block as being an instance of this component
      pattern: /^{{\s*?"([\w-.]*)"\s*?\|\s*?\w+\s*?}}$/,
      // Function to extract data elements from the regexp match
      fromBlock: function (match) {
        return {
          id: match[1]
        }
      },
      // Function to create a text block from an instance of this component
      toBlock: function (obj) {
        return '{{ "' + getFilename(obj.id) + '" | notebook }}';
      },
      // Preview output for this component. Can either be a string or a React component
      // (component gives better render performance)
      toPreview: function (obj) {
        return (
          '<div style="background-color:#ccc; width: 100%; margin: 5px 20px; padding: 15px 0;">Jupyter Notebook: ' + getFilename(obj.id) + '</div>'
        );
      }
    });
  </script>
</body>

</html>
